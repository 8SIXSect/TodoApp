  repo: https://github.com/8SIXSect/TodoApp
  envVars:
  - key: VITE_API_URL
    sync: false
  buildCommand: npm install; npm run build
  staticPublishPath: dist
  routes:
  - type: rewrite
    source: /*
    destination: /index.html
  rootDir: vueclient
version: "1"
