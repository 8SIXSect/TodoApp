databases:
- name: django-todo-app
  databaseName: django_todo_app_c1to
  user: django_todo_app_c1to_user
  plan: starter
  region: oregon
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
  postgresMajorVersion: "16"
services:
- type: web
  name: TodoAppServer
  runtime: python
  repo: https://github.com/8SIXSect/TodoApp
  plan: free
  envVars:
  - key: DEBUG
    sync: false
  - key: WEB_CONCURRENCY
    sync: false
